<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Produto Cadastrado</title>
</head>
<body>
	<div style="color:#800080">
		<h1>Produto Cadastro com Sucesso!</h1> <br>
		<h2>Dados Cadastrados:</h2>	
	</div>

	<div id="leitura"></div><br>

	<a href="cadastro2.html">Cadastrar outro podruto.</a> <br>
	<a href="atualizacao.html">Modificar produto cadastrado.</a><br>
	<a href="exclusao.html">Excluir dado.</a>

	<script>
		const leituraList = document.getElementById('leitura')
		new URLSearchParams(window.location.search).forEach((value,name) => { 
				leituraList.append(`${name}: ${value}`) 
				leituraList.append(document.createElement('br'))
		} )
	</script>
</body>
</html>
