<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="pagamento.css"/>
  <title>Ajude uma ong!</title>
</head>
<body>
  <div class="form">
    <form>

      <h2 style="color:#1c8adb">Realize sua doação.</h2> <br>

      <p>
      <input type="number" placeholder="Valor da Contribuição R$" id="quantia">  
      </p>

      <p>
      <input type="text" placeholder="Nome" id="name">  
      </p>

      <p>
      <input type="email" placeholder="Email" id="email">  
      </p>

      <p>
      	<input type="number" id="datanasc" name="dia" min="1" max="31" placeholder="Dia">
      	<input type="number" id="datanasc" name="mes" min="1" max="12" placeholder="Mes">
      	<input type="number" id="datanasc" name="ano" min="1" placeholder="Ano">
      </p>

      <p>
      <input type="tel" placeholder="CPF (000000000-00)" pattern="[0-9]{1}[0-9]{8}-[0-9]{2}" id="cpf">  
      </p>

      <p>
      <input type="tel" placeholder="Telefone (99999-9999)" pattern="[0-9]{1}[0-9]{4}-[0-9]{4}" id="phone">  
      </p>

      <p>
      <input type="text" placeholder="Estado" id="estado">  
      </p>

      <p>
      <input type="text" placeholder="Cidade" id="cidade">  
      </p>
      
      <p>
      <textarea id="mesg" placeholder="Deixe uma mensagem :)"></textarea>  
      </p>

<p>Pagamentos realizados apenas via boleto.</p>
      <button onclick="msg()" class="botao">Realizar Cadastro</button>
    </form>
  </div>

<script>
		function msg() {
  			alert("Obrigado pela doação!");
		}
</script>

</body>
</html>
