<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="cadastro.css"/>
  <title>Ajude uma ong!</title>
</head>
<body>
  <div class="form">
    <form>

      <h2 style="color:#1c8adb">Insira os dados referentes a sua ONG.</h2> <br>

      <p class="nome">
      <input type="text" placeholder="Nome" id="nome">  
      </p>

      <p class="phone">
      <input type="tel" placeholder="Telefone (99999-9999)" pattern="[0-9]{1}[0-9]{4}-[0-9]{4}" id="phone">  
      </p>

      <p class="email">
      <input type="email" placeholder="Email" id="email">  
      </p>

      <p class="estado">
      <input type="text" placeholder="Estado" id="estado">  
      </p>

      <p class="cidade">
      <input type="text" placeholder="Cidade" id="cidade">  
      </p>
      
      <p class="descr">
      <textarea id="descr" placeholder="Descrição"></textarea>  
      </p>
      
      <button class="botao">Realizar Cadastro</button>
    </form>
  </div>
</body>
</html>
